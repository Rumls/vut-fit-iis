{% extends "hospital_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
<div class="row justify-content-center">
  <div class="col-10">

  <h1 class="mt-3 text-center">Log In</h1>
  <hr class="mt-0 mb-4">
  <form method="post" class="form-signin" >
    {% csrf_token %}
    
    <div class="row justify-content-md-center">
    <div class="col-lg-6 col-sm-12">
      <div class="">
        {{ form.username|as_crispy_field }}
      </div>
      <div class="">
        {{ form.password|as_crispy_field }}
      </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success mt-1">Log In</button>
      <p class="mt-3">No account yet? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
  </form>

  </div>
</div>
</div>

{% endblock %}
