{% load crispy_forms_tags %}

{% block searchbar %}

    <form class="row">
      <div class="col-lg-7 col-3 pr-1">
        {{ search_form.search|as_crispy_field }}
      </div>
      <div class="col-lg-2 col-3 pl-1 pr-1">
        {{ search_form.filter_field|as_crispy_field }}
      </div>
      <div class="col-lg-2 col-3 pl-1 pr-1">
        <input type="submit" class="btn btn-primary btn-block" value="Search">
      </div>
      <div class="col-lg-1 col-3 pl-1">
        <a class="btn btn-success btn-block" href="{{ add_url }}" role="button" aria-pressed="true">Add</a>
      </div>
    </form>

{% endblock %}
