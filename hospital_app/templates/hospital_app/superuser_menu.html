{% extends "hospital_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

  {% if user.is_authenticated %}

    <div class="container-fluid">
      <div class="row full-height-big-screen">

        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 p-2 bg-dark order-last-big-screen">
          {% include "hospital_app/menu.html" %}
        </div>

        <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12 p-2 text-center">

          <h1 class="mt-3 mb-4 text-center">Change role</h1>
          <hr class="mt-0 mb-4">
          <form method="post" class="form" >

            <div class="row justify-content-md-center">
              <div class="col-md-4 col-12">
                {% csrf_token %}
                {{ superuser_role_form.role|as_crispy_field }}
              </div>
              <div class="text-center col-md-auto col-12">
                <button type="submit" class="btn btn-success">Change</button>
              </div>
            </div>
          </form>

        </div>

      </div>
    </div>

  {% endif %}

{% endblock %}
