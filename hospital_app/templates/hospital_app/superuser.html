{% extends "hospital_app/base.html" %}
{% block menu %}{% include "hospital_app/menu.html" %}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

  {% if user.is_authenticated %}

    <h1 class="mt-3 mb-4 text-center">Change role</h1>
    <hr class="mt-0 mb-4">
    <form method="post" class="form" >

      <div class="row justify-content-md-center">
        <div class="col-md-4 col-12">
          {% csrf_token %}
          {{ superuser_role_form.role|as_crispy_field }}
        </div>
        <div class="text-center col-md-auto col-12">
          <button type="submit" class="btn btn-success">Change</button>
        </div>
      </div>
    </form>

  {% endif %}

{% endblock %}
