{% extends "hospital_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

  {% if user.is_authenticated %}

    <div class="container-fluid">
      <div class="row full-height">

        <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12 p-2 text-center">

          {% if User %}

            <h2>{{ User.get_full_name }}</h2>
            <h2>{{ User.email }}</h2>
            <h2>Admin: {{ User.is_admin }}</h2>
        
          {% endif %}

        </div>

        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 p-2 bg-dark">
          {% include "hospital_app/menu.html" %}
        </div>
      
      </div>
    </div>

  {% endif %}

{% endblock %}
